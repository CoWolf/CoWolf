aboutText=CoWolf allows you to create architecture models and multiple QoS models of the same system.\n\
It also allows you to develop transformations between the models to help the evolution.\n\
Moreover CoWolf supports you keeping multiple models consistent whenever they evolve.\n\
CoWolf also integrates verification frameworks for QoS models.\n\
Visit http://devprojectss2014.github.io/CoWolf/ for more information.